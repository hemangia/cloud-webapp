name: Packer Build

on:
  push:
    branches: [main]

jobs:
  packagebuild:
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || (github.event_name == 'push' && github.repository == 'csye6225-Hemangi/webapp')
    steps:
      - uses: actions/checkout@v2
        with:
          clean: false

      - name: Set up JDK 17

        uses: actions/setup-java@v2

        with:
          java-version: "17"

          distribution: "temurin"

          cache: maven

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests
        working-directory: demo

      - name: Create target directory
        run: mkdir -p demo/staging
        working-directory: demo

      - name: Package with Maven
        run: |
          pwd
          ls
          mvn -B package --file pom.xml -DskipTests
          cp /home/runner/work/webapp/webapp/demo/cloudwatch-config.json demo/staging/
        working-directory: demo

      - name: Upload jar file
        uses: actions/upload-artifact@v2
        with:
          name: webapp-artifact
          path: demo/target

      - name: Testing
        run: |
          pwd
          ls -al

      - name: Run `packer init`
        id: init
        working-directory: demo
        run: "packer init ami.pkr.hcl"

      - name: Validate Packer Template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          target: demo/ami.pkr.hcl
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEMO }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEMO }}
          working-directory: demo

      - name: Download jar file
        uses: actions/download-artifact@v2
        with:
          name: webapp-artifact

      - name: Packer build
        uses: hashicorp/packer-github-actions@master
        with:
          command: build
          working-directory: demo
          target: demo/ami.pkr.hcl
        env:
          PACKER_LOG: 1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEMO }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEMO }}
          AWS_DEFAULT_REGION: us-west-2

      - name: Create new Launch Template version and refresh instances
        run: |
          latest_ami_id=$(aws ec2 describe-images --owners 097171053993 --query 'Images | [-1].ImageId' --output text)
          aws ec2 create-launch-template-version --launch-template-name YourLaunchTemplateName --version-description "New version with latest AMI" --source-version "$latest_ami_id"


          # Issue an instance refresh to the autoscaling group
          aws autoscaling start-instance-refresh --auto-scaling-group-name MyautoScalingGroup

      - name: Wait for Instance Refresh to Complete

        run: |
          while true; do
            refresh_status=$(aws autoscaling describe-instance-refreshes --auto-scaling-group-name YourAutoScalingGroupName --query 'InstanceRefreshes[-1].Status' --output text)
            if [ "$refresh_status" == "Successful" ]; then
              break
            elif [ "$refresh_status" == "Failed" ]; then
              echo "Instance refresh failed."
              exit 1
            else
              sleep 60
            fi
          done

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_DEMO }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEMO }}
          AWS_DEFAULT_REGION: us-west-2
